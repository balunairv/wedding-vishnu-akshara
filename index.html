<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            color: #333;
            line-height: 1.6;
        }

        .hero {
            position: relative;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }



        .hero-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('3.JPG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;

        }
        
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            /* Semi-transparent black overlay */
            z-index: 1;
        }

       

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeInText 3s ease-in-out;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
        }

        .hero-content h1 span {
            display: inline-block;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .hero-content h1 span {
                display: block;
            }
        }

        .details {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .details h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4a3728;
        }

        .details-item {
            margin: 15px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .details-item p {
            margin: 5px 0;
        }

        .map {
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            background-color: #4a3728;
            border: none;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #3e2919;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            font-size: 1rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="hero">
        <div class="hero-slideshow"></div>
        <div class="hero-overlay"></div> <!-- Added overlay for better contrast -->
        <div class="hero-content">
            
            <p>We joyfully invite you to the wedding celebration of</p>
            <h1><span>Vishnu</span> <span>&</span> <span>Akshara</span></h1>
        </div>
    </section>

    <section class="details">
        <h2>Wedding Details</h2>
        <div class="details-item">
            <p><strong>Date:</strong><br> Thursday, 20th March 2025</p> <br>

            <p><strong>Time:</strong><br> 10:00 AM</p> <br>

            <p><strong>Venue:</strong><br> Meva Convention Center, Palachira, Varkala</p>
        </div>

        <div class="map">
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3934.378367830277!2d76.7065!3d8.7351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b0510710cfbf30d%3A0x95ab13ae5c121c4e!2sMeva%20Convention%20Center%2C%20Palachira%2C%20Varkala!5e0!3m2!1sen!2sin!4v1614313073961!5m2!1sen!2sin" 

                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
       
    </iframe>



        <a href="https://maps.app.goo.gl/iXfdSnVfpidUQ9ZK9" class="btn" target="_blank">Show on Map</a>
        <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Wedding+of+Vishnu+and+Akshara&dates=20250320T103000/20250320T113000&details=Join+us+at+Meva+Convention+Center,+Palachira,+Varkala"
            class="btn" target="_blank">Add to Calendar</a>
    </section>

    <footer class="footer">
        We eagerly await your presence to celebrate this special occasion!

    </footer>
</body>

</html>
